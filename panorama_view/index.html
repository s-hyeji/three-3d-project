<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panorama View</title>
  <link rel="stylesheet" href="../common/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "OrbitControls": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
        "GLTFLoader" : "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
        "FBXLoader" : "https://unpkg.com/three@0.158.0/examples/jsm/loaders/FBXLoader.js",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
      }
    }
  </script>
</head>

<body>
  <div id="wrap">
    <div id="start_wrap">
      <button id="sphere">
        원 Mesh
        <span class="prev">&#60;</span>
        <span class="next">&#62;</span>
      </button>
      <button id="square">
        박스 Mesh
        <span class="prev">&#60;</span>
        <span class="next">&#62;</span>
      </button>
    </div>

    <div id="object_wrap">
      <button id="prev">이전 사진</button>
      <button id="next">다음 사진</button>
      <button id="return">뒤로 가기</button>
    </div>
  </div>
  <script type="text/javascript" src="../common/scale.js"></script>
  <script type="module" src="./js/index.js" defer></script>
</body>

</html>
