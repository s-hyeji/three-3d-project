<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POLYGON WORLD</title>
  <link rel="stylesheet" href="../common/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "OrbitControls": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
          "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
        }
      }
      </script>
</head>

<body>
  <div id="wrap">
    <div class="aniBox"></div>

    <section class="contentArea">
      <fieldset class="controllerBox">
        <legend>옵션</legend>
        <label class="controll_toggle camera">
          <p>둘러보기</p>
          <input type="checkbox" checked>
          <span class="check_toggle"></span>
        </label>
        <label class="controll_toggle light">
          <p>빛</p>
          <input type="checkbox">
          <span class="check_toggle"></span>
        </label>
        <label class="controll_toggle trans">
          <p>투시</p>
          <input type="checkbox">
          <span class="check_toggle"></span>
        </label>
        <div class="controll_color">
          <p>면 색상</p>
          <div class="select_color"></div>
          <div class="sub_colorSelectBox"></div>
        </div>
      </fieldset>
      <div class="polygonBox"></div>
    </section>
    <div class="start">
      <p class="selectText">도형을 선택해 주세용</p>
      <div class="polygonSelectButtons">
        <div class="reset">돌아가기</div>
        <!-- <div class="test"> dddd </div> -->
        <div class="btn_square" data-select="square">사각형</div>
        <div class="btn_triangle" data-select="triangle">삼각형</div>
        <div class="btn_circle" data-select="circle">원</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../common/scale.js"></script>
  <script src="./js/index.js" type="module"> </script>
  </script>
</body>

</html>
